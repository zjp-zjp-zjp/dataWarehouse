<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>DatawareHouse</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/images/1.jpg">
    <link href="/css/style.css" rel="stylesheet">

</head>

<body>

<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
        </svg>
    </div>
</div>
<!--*******************
    Preloader end
********************-->


<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">

    <!--**********************************
        Nav header start
    ***********************************-->
    <div class="nav-header">
        <div class="brand-logo">
            <img src="/images/tongjiLOGO.png" alt="">
        </div>
    </div>
    <!--**********************************
        Nav header end
    ***********************************-->

    <!--**********************************
        Header start
    ***********************************-->
    <div class="header">
        <div class="header-content clearfix">
            <div class="nav-control">
                <div class="hamburger">
                    <span class="toggle-icon"><i class="icon-menu"></i></span>
                </div>
            </div>
            <div class="header-left">
                <div class="input-group icons">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-transparent border-0 pr-2 pr-sm-3" id="basic-addon1"><i
                                class="mdi mdi-magnify"></i></span>
                    </div>
                    <input type="search" class="form-control" placeholder="Search Dashboard"
                           aria-label="Search Dashboard">
                    <div class="drop-down   d-md-none">
                        <form action="#">
                            <label>
                                <input type="text" class="form-control" placeholder="Search">
                            </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--**********************************
        Header end ti-comment-alt
    ***********************************-->

    <!--**********************************
        Sidebar start
    ***********************************-->
    <div class="nk-sidebar">
        <div class="nk-nav-scroll">
            <ul class="metismenu" id="menu">
                <li class="nav-label">query menu</li>
                <li>
                    <a class="has-arrow" href="javascript:void(0)" aria-expanded="false">
                        <i class="icon-speedometer menu-icon"></i><span class="nav-text">关系型数据库</span>
                    </a>
                    <ul aria-expanded="false">
                        <li><a href="#">Home 1</a></li>
                    </ul>
                </li>
                <li>
                    <a class="has-arrow" href="javascript:void(0)" aria-expanded="false">
                        <i class="icon-screen-tablet menu-icon"></i><span class="nav-text">分布式数据库</span>
                    </a>
                    <ul aria-expanded="false">
                        <li><a href="#">Home 1</a></li>
                        <!-- <li><a href="./index-2.html">Home 2</a></li> -->
                    </ul>
                </li>
                <li class="mega-menu mega-menu-sm">
                    <a class="has-arrow" href="javascript:void(0)" aria-expanded="false">
                        <i class="icon-globe-alt menu-icon"></i><span class="nav-text">Layouts</span>
                    </a>
                    <ul aria-expanded="false">
                        <li><a href="#">Blank</a></li>
                        <li><a href="#">One Column</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
    <!--**********************************
        Sidebar end
    ***********************************-->

    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body">

        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">关系型数据库</h4>
                            <div class="button-icon">
                                <button type="button" class="btn mb-1 btn-primary">Add to cart <span
                                        class="btn-icon-right"><i class="fa fa-shopping-cart"></i></span>
                                </button>
                                <button type="button" class="btn mb-1 btn-info">Add to wishlist <span
                                        class="btn-icon-right"><i class="fa fa-heart"></i></span>
                                </button>
                                <button type="button" class="btn mb-1 btn-danger">Remove <span class="btn-icon-right"><i
                                        class="fa fa-close"></i></span>
                                </button>
                                <button type="button" class="btn mb-1 btn-secondary">Sent message <span
                                        class="btn-icon-right"><i class="fa fa-envelope"></i></span>
                                </button>
                                <button type="button" class="btn mb-1 btn-warning">Add bookmark <span
                                        class="btn-icon-right"><i class="fa fa-star"></i></span>
                                </button>
                                <button type="button" class="btn mb-1 btn-success">Seccess <span class="btn-icon-right"><i
                                        class="fa fa-check"></i></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">分布式数据库</h4>
                            <div class="button-icon">
                                <button type="button" class="btn mb-1 btn-rounded btn-primary"><span
                                        class="btn-icon-left"><i class="fa fa-shopping-cart color-primary"></i> </span>Buy
                                </button>
                                <button type="button" class="btn mb-1 btn-rounded btn-info"><span class="btn-icon-left"><i
                                        class="fa fa-plus color-info"></i> </span>Add
                                </button>
                                <button type="button" class="btn mb-1 btn-rounded btn-danger"><span
                                        class="btn-icon-left"><i class="fa fa-envelope color-danger"></i> </span>Email
                                </button>
                                <button type="button" class="btn mb-1 btn-rounded btn-secondary"><span
                                        class="btn-icon-left"><i class="fa fa-share-alt color-secondary"></i> </span>Share
                                </button>
                                <button type="button" class="btn mb-1 btn-rounded btn-warning"><span
                                        class="btn-icon-left"><i class="fa fa-download color-warning"></i> </span>Download
                                </button>
                                <button type="button" class="btn mb-1 btn-rounded btn-success"><span
                                        class="btn-icon-left"><i class="fa fa-upload color-success"></i> </span>Upload
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">图数据库</h4>
                                    <div class="general-button">
                                        <button type="button" class="btn mb-1 btn-primary">Primary</button>
                                        <button type="button" class="btn mb-1 btn-secondary">Secondary</button>
                                        <button type="button" class="btn mb-1 btn-success">Success</button>
                                        <button type="button" class="btn mb-1 btn-danger">Danger</button>
                                        <button type="button" class="btn mb-1 btn-warning">Warning</button>
                                        <button type="button" class="btn mb-1 btn-info">Info</button>
                                        <button type="button" class="btn mb-1 btn-light">Light</button>
                                        <button type="button" class="btn mb-1 btn-dark">Dark</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #/ container -->
    </div>
    <!--**********************************
        Content body end
    ***********************************-->
</div>
<!--**********************************
    Main wrapper end
***********************************-->

<!--**********************************
    Scripts
***********************************-->
<script src="/js/common.min.js"></script>
<script src="/js/custom.min.js"></script>
<script src="/js/settings.js"></script>
<script src="/js/gleek.js"></script>
<script src="/js/styleSwitcher.js"></script>

</body>

</html>
