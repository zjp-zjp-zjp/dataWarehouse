<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>DatawareHouse</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/images/1.jpg">
    <!-- Custom Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/plugins/chartist/css/chartist.min.css">
    <link rel="stylesheet" href="/plugins/chartist-plugin-tooltips/css/chartist-plugin-tooltip.css">
    <script src="/js/jquery-3.3.1.min.js"></script>

</head>

<body>
<!--*******************
    Preloader start
********************-->
<div id="preloader">
    <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
            <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="3" stroke-miterlimit="10"/>
        </svg>
    </div>
</div>
<!--*******************
    Preloader end
********************-->


<!--**********************************
    Main wrapper start
***********************************-->
<div id="main-wrapper">

    <!--**********************************
        Nav header start
    ***********************************-->
    <div class="nav-header">
        <div class="brand-logo">
            <img src="/images/tongjiLOGO.png" alt="">
        </div>
    </div>
    <!--**********************************
        Nav header end
    ***********************************-->

    <!--**********************************
        Header start
    ***********************************-->
    <!--**********************************
        Main wrapper start
    ***********************************-->
    <div class="header">
        <div class="header-content clearfix">
            <div class="nav-control">
                <div class="hamburger">
                    <span class="toggle-icon"><i class="icon-menu"></i></span>
                </div>
            </div>
            <div class="header-left">
                <div class="input-group icons">
                    <div class="input-group-prepend">
                        <span class="input-group-text bg-transparent border-0 pr-2 pr-sm-3" id="basic-addon1"><i
                                class="mdi mdi-magnify"></i></span>
                    </div>
                    <input type="search" class="form-control" placeholder="Search Dashboard"
                           aria-label="Search Dashboard">
                    <div class="drop-down   d-md-none">
                        <form action="#">
                            <label>
                                <input type="text" class="form-control" placeholder="Search">
                            </label>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--**********************************
        Header end ti-comment-alt
    ***********************************-->

    <!--**********************************
        Sidebar start
    ***********************************-->
    <div class="nk-sidebar">
        <div class="nk-nav-scroll">
            <ul class="metismenu" id="menu">
                <li class="nav-label">query menu</li>
                <li>
                    <a class="has-arrow" href="javascript:void(0)" aria-expanded="false">
                        <i class="icon-speedometer menu-icon"></i><span class="nav-text">关系型数据库</span>
                    </a>
                    <ul aria-expanded="false">
                        <li><a href="#">Home 1</a></li>
                    </ul>
                </li>
                <li>
                    <a class="has-arrow" href="javascript:void(0)" aria-expanded="false">
                        <i class="icon-screen-tablet menu-icon"></i><span class="nav-text">分布式数据库</span>
                    </a>
                    <ul aria-expanded="false">
                        <li><a href="#">Home 1</a></li>
                        <!-- <li><a href="./index-2.html">Home 2</a></li> -->
                    </ul>
                </li>
                <li class="mega-menu mega-menu-sm">
                    <a class="has-arrow" href="javascript:void(0)" aria-expanded="false">
                        <i class="icon-globe-alt menu-icon"></i><span class="nav-text">Layouts</span>
                    </a>
                    <ul aria-expanded="false">
                        <li><a href="#">Blank</a></li>
                        <li><a href="#">One Column</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
    <!--**********************************
        Sidebar end
    ***********************************-->

    <!--**********************************
        Content body start
    ***********************************-->
    <div class="content-body">

        <!--        11111-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">分布式数据库<br><h6>消耗时间(sql执行时间+传输时间)(单位：ms):<h6 th:text="${time}"></h6></h6></h4>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered zero-configuration">
                                    <thead>
                                    <tr>
                                        <div th:each="i:${#numbers.sequence(0, keys.size()-1)}">
                                            <th th:text="${keys[i]}">
                                            </th>
                                        </div>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="result : ${results}">
                                        <div th:each="i:${#numbers.sequence(0, keys.size()-1)}">
                                            <td th:text="${result[keys[i]]}">
                                            </td>
                                        </div>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <div th:each="i:${#numbers.sequence(0, keys.size()-1)}">
                                            <th th:text="${keys[i]}">
                                            </th>
                                        </div>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--   2222   -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">分布式数据库<br><h6>消耗时间(sql执行时间+传输时间)(单位：ms):<h6 th:text="${time}"></h6></h6></h4>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered zero-configuration">
                                    <thead>
                                    <tr>
                                        <div th:each="i:${#numbers.sequence(0, keys.size()-1)}">
                                            <th th:text="${keys[i]}">
                                            </th>
                                        </div>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="result : ${results}">
                                        <div th:each="i:${#numbers.sequence(0, keys.size()-1)}">
                                            <td th:text="${result[keys[i]]}">
                                            </td>
                                        </div>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <div th:each="i:${#numbers.sequence(0, keys.size()-1)}">
                                            <th th:text="${keys[i]}">
                                            </th>
                                        </div>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--   3333   -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">分布式数据库<br><h6>消耗时间(sql执行时间+传输时间)(单位：ms):<h6 th:text="${time}"></h6></h6></h4>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered zero-configuration">
                                    <thead>
                                    <tr>
                                        <div th:each="i:${#numbers.sequence(0, keys.size()-1)}">
                                            <th th:text="${keys[i]}">
                                            </th>
                                        </div>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="result : ${results}">
                                        <div th:each="i:${#numbers.sequence(0, keys.size()-1)}">
                                            <td th:text="${result[keys[i]]}">
                                            </td>
                                        </div>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <div th:each="i:${#numbers.sequence(0, keys.size()-1)}">
                                            <th th:text="${keys[i]}">
                                            </th>
                                        </div>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!--    time对比-->
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">时间对比图</h4>
                <div id="distributed-series" class="ct-chart ct-golden-section"></div>
            </div>
        </div>
    </div>

    <!-- #/ container -->
</div>
<!--**********************************
    Content body end
***********************************-->

<!--**********************************
    Main wrapper end
***********************************-->

<!--**********************************
    Scripts
***********************************-->
<script src="/js/common.min.js"></script>
<script src="/js/custom.min.js"></script>
<script src="/js/settings.js"></script>
<script src="/js/gleek.js"></script>
<script src="/js/styleSwitcher.js"></script>

<script src="/js/jquery.dataTables.min.js"></script>
<script src="/js/dataTables.bootstrap4.min.js"></script>
<script src="/js/datatable-basic.min.js"></script>

<script src="/plugins/chartist/js/chartist.min.js"></script>
<script src="/plugins/chartist-plugin-tooltips/js/chartist-plugin-tooltip.min.js"></script>
<script>
<!--    时间获取以及转化   -->
    var time = [[${time}]]
    time=parseInt(time)
    new Chartist.Bar('#distributed-series', {
        labels: ['关系型数据库', '分布式数据库', '图数据库'],
        series: [time,time,time]
    }, {
        distributeSeries: true,
        plugins: [
            Chartist.plugins.tooltip()
        ]
    })
</script>
</div>
</body>

</html>
